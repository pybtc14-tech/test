name: Run WASM Benchmark

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]

jobs:
  wasm:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install
        run: npm install

      - name: Run Benchmark
        run: node run.js
